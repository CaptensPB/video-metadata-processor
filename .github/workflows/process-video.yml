name: Process Video Metadata

on:
  workflow_dispatch:
    inputs:
      file_id:
        description: 'Google Drive File ID'
        required: true
        type: string
      tags:
        description: 'Tags to add (comma separated)'
        required: true
        type: string
      description:
        description: 'Description to add'
        required: true
        type: string
      niche:
        description: 'Video niche'
        required: true
        type: string

jobs:
  process-video:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y exiftool ffmpeg curl
        
    - name: Process video metadata
      run: |
        echo "Processing video with ID: ${{ github.event.inputs.file_id }}"
        echo "Tags: ${{ github.event.inputs.tags }}"
